name: Repository Dispatch Docker

on:
  release:
    types: [ published ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.PAT }}
          repository: AvionBlock/VoiceCraft-Docker
          event-type: voicecraft-new-release
